<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href='style.css' />
  <script src="index.js"></script>
  <title>Trivia Quiz Generator</title>
</head>
<body>
    <div id="site-header">
        <h1>Open Trivia<br>Test your knowledge!</h1>
    </div>
    <div id="generate-container">
        <form id="generate-form">
        <h3 id="form-header">Generate a new quiz:</h3>
            <input
                type="text"
                name="q-num"
                value=""
                placeholder="# of questions"
                class="input-text"
            />
            <label for="difficulty">Difficulty: </label>
            <select type="dropdown" name="difficulty" id="difficulty">
                <option value="any">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="trivia-category">Category: </label>
            <select name="trivia-category" id="trivia-category" class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
            <br>
            <input type="submit" id="generate-button" value="Generate!">
        </form>
    </div>
    <div id="quiz-container">
        
        <div class="question-container">
            <h4>Question 1</h4>
            <h3>Difficulty: Easy</h3>
            <h3>Category: Sports</h3>
            <br>
            <h3>Example Question</h3>
            <div class="answer-container">
                <div class="check-box">
                    <input type="checkbox" class="box">
                </div>
                <div class="answer-text">Example Answer 1</div>
            </div>
            <div class="answer-container">
                <div class="check-box">
                    <input type="checkbox" class="box">
                </div>
                <div class="answer-text">Example Answer 2</div>
            </div>
            <div class="answer-container">
                <div class="check-box">
                    <input type="checkbox" class="box">
                </div>
                <div class="answer-text">Example Answer 3</div>
            </div>
            <div class="answer-container">
                <div class="check-box">
                    <input type="checkbox" class="box">
                </div>
                <div class="answer-text">Example Answer 4</div>
            </div>
            <!--
            <div>
                <div id="prev-div" class="button-container">
                    <button id="previous" class="change-question">Previous</button>
                </div>
                <div id="next-div" class="button-container">
                    <button id="next" class="change-question">Next</button>
                </div>
            </div>
            <form id="submit-quiz">
                <input type="submit" id="submit-button" value="Submit">
            </form>
            -->
        </div>
        
    </div>
</body>
